<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="sign.css">
    <title>Document</title>
</head>
<body>
    <div class="mt-5 m-3">
        <div>
            <h1 class="mb-4 customer-login">Create Account</h1>
            <hr class="horizontal"/>
        </div>

        <div class="dev">

        <div class="mt-5 one-half medium-down--one-whole column">

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">First name</label>
            <input type="name" class="form-control input-field" id="exampleFormControlInput1" placeholder="First name">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Last name</label>
            <input type="name" class="form-control input-field" id="exampleFormControlInput1" placeholder="Last name">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address*</label>
            <input type="email" class="form-control input-field" id="exampleFormControlInput1" placeholder="Email address" required>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password*</label>
            <input type="password" class="form-control input-field" id="exampleFormControlInput1" placeholder="Password" required>
          </div>

          <div class="required-field">
            <button class="p-1 rounded btn-1">Sign Up</button>
            <p class="para-field">*indicates a required field</p>
          </div>

          <div class="new-customer mt-4">
            <p>Returning Customer?</p>
            <a class="sign-up mx-1" href="login.html">Login</a>
          </div>

        </div>

        <div class="one-half is-order-aligned-right"></div>
        
      </div>

    </div>

    <script src="/assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
